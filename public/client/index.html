<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>TicTacToe | GodXero</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
		<link rel="shortcut icon" href="res/img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
		<script type="module" src="js/sketch.js" defer></script>
	</head>
	<body>
		<div id="main-cont">
			<div id="game-holder">
				<div id="game-cont">
					<canvas id="game-canvas"></canvas>
				</div>
			</div>
			<div id="gui-cont"></div>
			<div id="menu-cont">
				<div>
					<div>
						<div class="label">Enter your name</div>
						<input type="text" id="player-name-field">
					</div>
					<button id="join-btn">Join</button>
				</div>
			</div>
		</div>
	</body>
</html>
